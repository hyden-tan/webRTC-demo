<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <div class="header">
        <div class="field" id="nameDiv" style="display: block">
            <input id="nameInput" type="text">
            <button onclick="setName()">设置</button>
        </div>
        <p>YourName: <span id="name"></span></p>
        <div class="field">
            <select id="friendsSelect" placeholder="Select Friends" onChange="selectFriend()"></select>
            <button onclick="startCall()">呼叫</button>
        </div>
    </div>
    <div class="container">
        <div class="video">
            <video id="video-local" autoplay width="300" height="200"></video>
        </div>
        <div class="video">
            <video id="video-remote" autoplay width="300" height="200"></video>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/global.js"></script>
</body>
</html>
